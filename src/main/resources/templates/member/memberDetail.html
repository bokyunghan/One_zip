<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout/default}">
<head>
    <title>회원 정보</title>
</head>
<style layout:fragment="style"></style>

<div layout:fragment="content" class="mt-20 mx-36">

	<div class="grid justify-items-center m-11 mx-64">
		<div class="border-b border-gray-200">
			<div class="sm:flex sm:items-baseline">
				<div class="mt-4 sm:ml-10 sm:mt-0">
					<nav class="-mb-px flex space-x-8">
						<a th:href="@{/member/memberDetail.do}"
						   class="text-base font-semibold leading-6 text-gray-900">개인정보 수정</a>
						<a th:href="@{/member/passwordChange.do}"
						   class="border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 whitespace-nowrap border-b-2 px-1 pb-4 text-base font-medium">비밀번호 수정</a>
						<a th:href="@{/member/manageAddresses.do}"
								class="border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 whitespace-nowrap border-b-2 px-1 pb-4 text-base font-medium">
							배송지 관리
						</a>
					</nav>
				</div>
			</div>
		</div>
	</div>

<!--	<div class="max-w-4xl mx-auto">-->
	<div class="flex min-h-full items-end justify-center p-4 text-start sm:items-center sm:p-0">

	<form name="memberCreateFrm" th:action="@{/member/updateMember.do}" method="post" enctype="multipart/form-data">
			<div class="space-y-12">
				<div class="border-b border-gray-900/10 pb-12"> <!-- 하단 줄-->

						<div class="mb-5">
							<label for="memberId" class="block mb-2 text-sm font-medium text-gray-900">현재 비밀번호</label>
							<input type="memberId" id="memberId" name="memberId" th:value="${#authentication.principal.member.memberId}" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" readonly />
						</div>

					<div class="mb-5">
						<label for="name" class="block mb-2 text-sm font-medium text-gray-900">이름</label>
						<input type="text" id="name" name="name" th:value="${#authentication.principal.member.name}" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" />
					</div>

					<div class="mb-5">
						<label for="nickname" class="block mb-2 text-sm font-medium text-gray-900">닉네임</label>
						<input type="text" id="nickname" name="nickname" th:value="${#authentication.principal.member.nickname}" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" />
					</div>

					<div class="mb-5">
						<label for="hobby" class="block mb-2 text-sm font-medium text-gray-900">닉네임</label>
						<input type="text" id="hobby" name="hobby" th:value="${#authentication.principal.member.hobby}" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" />
					</div>
						<!-- MBTI -->
						<div class="mb-5">
							<label for="mbti" class="block mb-2 text-sm font-medium text-gray-900">MBTI</label>
							<div class="mt-2">
								<select id="mbti" name="mbti" th:value="${#authentication.principal.member.mbti}" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5">
									<option selected>MBTI를 선택해주세요</option>
									<option value="INTJ" th:selected="${#authentication.principal.member.mbti == 'INTJ'}">INTJ</option>
									<option value="INTP" th:selected="${#authentication.principal.member.mbti == 'INTP'}">INTP</option>
									<option value="ENTJ" th:selected="${#authentication.principal.member.mbti == 'ENTJ'}">ENTJ</option>
									<option value="ENTP" th:selected="${#authentication.principal.member.mbti == 'ENTP'}">ENTP</option>
									<option value="INFJ" th:selected="${#authentication.principal.member.mbti == 'INFJ'}">INFJ</option>
									<option value="INFP" th:selected="${#authentication.principal.member.mbti == 'INFP'}">INFP</option>
									<option value="ENFJ" th:selected="${#authentication.principal.member.mbti == 'ENFJ'}">ENFJ</option>
									<option value="ENFP" th:selected="${#authentication.principal.member.mbti == 'ENFP'}">ENFP</option>
									<option value="ISTJ" th:selected="${#authentication.principal.member.mbti == 'ISTJ'}">ISTJ</option>
									<option value="ISFJ" th:selected="${#authentication.principal.member.mbti == 'ISFJ'}">ISFJ</option>
									<option value="ESTJ" th:selected="${#authentication.principal.member.mbti == 'ESTJ'}">ESTJ</option>
									<option value="ESFJ" th:selected="${#authentication.principal.member.mbti == 'ESFJ'}">ESFJ</option>
									<option value="ISTP" th:selected="${#authentication.principal.member.mbti == 'ISTP'}">ISTP</option>
									<option value="ISFP" th:selected="${#authentication.principal.member.mbti == 'ISFP'}">ISFP</option>
									<option value="ESTP" th:selected="${#authentication.principal.member.mbti == 'ESTP'}">ESTP</option>
									<option value="ESFP" th:selected="${#authentication.principal.member.mbti == 'ESFP'}">ESFP</option>
								</select>
							</div>
						</div>


						<div class="col-span-3">
							<label for="upFile" class="block text-sm font-medium leading-6 text-gray-900">프로필사진</label>
							<div class="mt-2 flex items-center gap-x-3">

								<img class="h-12 w-12 rounded-full text-gray-300" th:src="${#authentication.principal.member.profileUrl != null ? #authentication.principal.member.profileUrl : 'https://mblogthumb-phinf.pstatic.net/MjAyMDA1MDZfNTYg/MDAxNTg4NzI1MTUzODQ4.BwsJ8pnxflMMXOJaOa2I4iS9Kafmbx6UFwX6m_D4iX4g.InicniBOi-zZKtGE4Pi6oHxqfEUBVZEqIdoA2YnYi5kg.JPEG.leejy826/output_3493099570.jpg?type=w800'}" alt="user photo">
								<input id="upFile" type="file" name="upFile" class="block w-full text-sm text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-gray-50 focus:outline-none">

							</div>
						</div>

				</div>

				<div class="mt-6 flex items-center justify-end gap-x-6">
					<button type="button" class="text-sm font-semibold leading-6 text-gray-900"><a th:href="@{/}">취소</a></button>
					<button type="submit" class="rounded-md bg-indigo-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Save</button>
				</div>
			</div>
		</form>
	</div>
</div>
<script layout:fragment="script"></script>
<!--<script layout:fragment="script" th:src="@{/js/member/memberAddr.js}"></script>-->
</html>
