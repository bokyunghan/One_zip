<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout/default}">
<head>
    <title>사업자 신규 등록</title>
    <link rel="stylesheet" th:href="@{/css/createMember.css}" />

</head>
<div layout:fragment="content" class="isolate bg-white px-6 py-24 sm:py-32 lg:px-56 ">
    <div class="absolute top-[-10rem] -z-10 transform-gpu overflow-hidden mt-40">
        <div class="bgWallpaper mt-12">
            <div class="main"><br>
                <h1 class="text-center text-7xl font-extrabold">ONE.ZIP</h1><br>
                <h1 class="text-center text-3xl font-extrabold">사업자 등록 회원 페이지</h1>
                <div class="house">
                    <div class="floor"></div>
                    <div class="wall">
                        <div class="window"></div>
                        <div class="door">
                            <div class="door__square"></div>
                            <div class="door__line"></div>
                            <div class="door__square"></div>
                        </div>
                        <div class="window"></div>
                    </div>
                    <div class="top"></div>
                    <div class="circle"></div>
                    <div class="plastic">
                        <div class="plastic__g">
                            <div class="plastic__item"></div>
                            <div class="plastic__item"></div>
                            <div class="plastic__item"></div>
                            <div class="plastic__item"></div>
                            <div class="plastic__item"></div>
                            <div class="plastic__item"></div>
                            <div class="plastic__item"></div>
                            <div class="plastic__item"></div>
                            <div class="plastic__item"></div>
                        </div>
                    </div>
                    <div class="line">
                        <div class="line__item"></div>
                        <div class="line__item"></div>
                        <div class="line__item"></div>
                        <div class="line__item"></div>
                        <div class="line__item"></div>
                        <div class="line__item"></div>
                        <div class="line__item"></div>
                        <div class="line__item"></div>
                        <div class="line__item"></div>
                    </div>
                </div>
                <div class="clouds">
                    <div class="cloud">
                        <div class="cloud__item"></div>
                        <div class="cloud__item"></div>
                    </div>
                    <div class="cloud">
                        <div class="cloud__item"></div>
                        <div class="cloud__item"></div>
                    </div>
                    <div class="cloud">
                        <div class="cloud__item"></div>
                        <div class="cloud__item"></div>
                    </div>
                    <div class="bird"></div>
                </div>
                <div class="birds">
                    <div class="bird"></div>
                    <div class="bird"></div>
                </div>
                <div class="tree">
                    <div class="tree__item"></div>
                    <div class="tree__item"></div>
                    <div class="tree__item"></div>
                </div>
                <div class="bush">
                    <div class="bush__item"></div>
                    <div class="bush__item"></div>
                </div>
                <div class="dot"></div>
            </div>
        </div>
    </div>
    <!-- 폼 -->
    <div class="flex justify-end mr-9" th:if="${member}">
        <input type="hidden" name="id" th:value="${#authentication.principal.member.id}">
        <div class="mr-42 mt-3 max-w-xl sm:mt-3 w-5/12"  th:if="${member != null}">
            <div class="sm:col-span-2">
                <label for="memberId" class="block text-sm font-semibold leading-6 text-gray-900">아이디</label>
                <div class="mt-2.5">
                    <input type="text" name="memberId" id="memberId" th:value="${#authentication.principal.member.memberId}" required class="form-control block w-full rounded-md border-0 px-3.5 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6" readonly/>
                </div>
            </div><br>
            <div class="sm:col-span-2">
                <label for="name" class="block text-sm font-semibold leading-6 text-gray-900">이름</label>
                <div class="mt-2.5">
                    <input type="text" name="name" id="name" th:value="${#authentication.principal.member.name}" required class="form-control block w-full rounded-md border-0 px-3.5 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6" readonly/>
                </div>
            </div><br>
            <div class="sm:col-span-2">
                <label for="phone" class="block text-sm font-semibold leading-6 text-gray-900">전화번호</label>
                <div class="mt-2.5">
                    <input type="text" name="phone" id="phone" th:value="${#authentication.principal.member.phone}" required class="form-control block w-full rounded-md border-0 px-3.5 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6" readonly/>
                </div>
            </div><br>
            <div class="sm:col-span-2">
                <label for="email" class="block text-sm font-semibold leading-6 text-gray-900">이메일</label>
                <div class="mt-2.5">
                    <input type="text" name="email" id="email" th:value="${#authentication.principal.member.email}" required class="form-control block w-full rounded-md border-0 px-3.5 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6" readonly/>
                </div>
            </div><br>
            <form name="uploadFrm" th:action="@{/member/createbizmember.do}" method="POST" enctype="multipart/form-data">
                <div class="sm:col-span-2">
                    <label for="bizName" class="block text-sm font-semibold leading-6 text-gray-900">사업장명</label>
                    <div class="mt-2.5">
                        <input type="bizName" name="bizName" id="bizName" value="" required class="form-control block w-full rounded-md border-0 px-3.5 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"  />
                    </div>
                </div><br>
                <div class="sm:col-span-2">
                    <label for="bizRegNo" class="block text-sm font-semibold leading-6 text-gray-900">사업자등록번호</label>
                    <div class="mt-2.5">
                        <input type="bizRegNo" name="bizRegNo" id="bizRegNo" value="" required class="form-control block w-full rounded-md border-0 px-3.5 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"  />
                    </div>
                </div>
                <div class="sm:col-span-2">
                    <div class="custom-file"><br>
                        <label class="block text-sm font-semibold leading-6 text-gray-900">사업자 제출 사항</label>
                        <input type="file" name="upFile" accept="image/*" class="form-input block w-full py-3 px-4 border rounded-md">

                        <p class="mt-1 text-sm leading-6 text-gray-600">* 사업자 등록증 1부</p>
                        <p class="mt-1 text-sm leading-6 text-gray-600">* 사업장 증빙 서류</p>
                    </div>
                </div><br>
                <div class="sm:col-span-2">
                    <button type="submit" class="mt-3 block w-full rounded-md bg-indigo-600 px-3.5 py-2.5 text-center text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">
                        사업자 회원 등록 완료
                    </button>
                </div>
                <br>
                <div style="display: inline-block; float: right;">
                    <a th:href="@{/}" class="rounded-md bg-white px-3 py-2 text-sm font-semibold leading-6 text-gray-900 hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-900 focus:ring-offset-2">메인페이지로 돌아가기</a>
                </div>
            </form>
        </div>
    </div>
</div>
</div>
</div>

<script layout:fragment="script"></script>
</html>
